<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example for use autoCompltr</title>
	<link rel="stylesheet" href="../dist/css/autoCompltr.css">
	<style>

		body{
			background-color: #EB2929
		}

		h1{
			margin-top: 40px;
			text-align: center;
		}

		#auto-complete{
			width: 40%;
			min-width: 100px; 
			margin-top: 20px;
			margin : auto;
			background-color: #FBEDCE;
		}


	</style>
</head>
<body>

	<h1>Test autocompletion with autoCompltr.js</h1>

	<div id="auto-complete"></div>

	<script src="../dist/js/autoCompltr.js"></script>
	<script>

		var autoCompltrDOM = document.getElementById('auto-complete');
		var list = [
			'chateau',
			'livre',
			'maison',
			'voiture',
			'cheval',
			'route'
		];

		var autoCompltr = new AutoCompltr(autoCompltrDOM);
		autoCompltr.init(list);



	</script>
</body>
</html>
